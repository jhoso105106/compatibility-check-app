<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>親密度チェックアプリ</title>
    <link rel="stylesheet" href="src/styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>親密度チェックアプリ</h1>

    <!-- 名前入力フォーム -->
    <div id="name-container">
        <div class="name-input">
            <img src="src/images/dog.png" alt="わんこ" class="icon">
            <p>あなたの名前を入力してください:</p>
            <input type="text" id="your-name" placeholder="あなたの名前" style="display: block; margin: 0 auto;">
        </div>
        <div class="name-input">
            <img src="src/images/rabbit.png" alt="ウサギ" class="icon">
            <p>相手の名前を入力してください:</p>
            <input type="text" id="partner-name" placeholder="相手の名前">
        </div>
        <div>
            <button id="start-button">スタート</button>
        </div>
    </div>

    <!-- 質問表示 -->
    <div id="question-container" style="display: none;">
        <p id="question"></p>
        <div id="choices-container">
            <!-- 選択肢ボタンがここに動的に追加されます -->
        </div>
        <button id="next-button" style="display: none;">次の質問</button>
    </div>

    <!-- 結果表示 -->
    <div id="result-container" style="display: none;">
        <h2>結果</h2>
        <p id="result"></p>
        <button id="restart-button">再スタート</button>
    </div>

    <link rel="stylesheet" href="src/styles/styles.css">
    <script src="src/app.js"></script>
    <script>
        const questionsTemplate = [
            { text: "{あなた}の好きな食べ物は？", choices: ["寿司", "ピザ", "ラーメン", "カレー", "ハンバーガー"] },
            { text: "{相手}の好きな食べ物は？", choices: ["寿司", "ピザ", "ラーメン", "カレー", "ハンバーガー"] },
            { text: "{あなた}の趣味は？", choices: ["映画鑑賞", "読書", "スポーツ", "旅行", "音楽"] },
            { text: "{相手}の趣味は？", choices: ["映画鑑賞", "読書", "スポーツ", "旅行", "音楽"] },
            { text: "{あなた}の好きな色は？", choices: ["赤", "青", "緑", "黄色", "紫"] },
            { text: "{相手}の好きな色は？", choices: ["赤", "青", "緑", "黄色", "紫"] },
            { text: "{あなた}の好きな季節は？", choices: ["春", "夏", "秋", "冬", "どれでもない"] },
            { text: "{相手}の好きな季節は？", choices: ["春", "夏", "秋", "冬", "どれでもない"] },
            { text: "{あなた}が行きたい国は？", choices: ["フランス", "アメリカ", "日本", "イタリア", "その他"] },
            { text: "{相手}が行きたい国は？", choices: ["フランス", "アメリカ", "日本", "イタリア", "その他"] },
            { text: "{あなた}が好きな動物は？", choices: ["犬", "猫", "ウサギ", "鳥", "その他"] },
            { text: "{相手}が好きな動物は？", choices: ["犬", "猫", "ウサギ", "鳥", "その他"] }
        ];
    </script>
</body>
</html>
