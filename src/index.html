<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>親密度チェックアプリ</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>親密度チェックアプリ</h1>

    <!-- 名前入力フォーム -->
    <div id="name-container">
        <p>あなたの名前を入力してください:</p>
        <input type="text" id="your-name" placeholder="あなたの名前">
        <p>相手の名前を入力してください:</p>
        <input type="text" id="partner-name" placeholder="相手の名前">
        <div>
            <button id="start-button">スタート</button>
        </div>
    </div>

    <!-- 質問表示 -->
    <div id="question-container" style="display: none;">
        <p id="question"></p>
        <div id="choices-container">
            <!-- 選択肢ボタンがここに動的に追加されます -->
        </div>
        <button id="next-button" style="display: none;">次の質問</button>
    </div>

    <!-- 結果表示 -->
    <div id="result-container" style="display: none;">
        <h2>結果</h2>
        <p id="result"></p>
        <button id="restart-button">再スタート</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
